<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.12.3/src-noconflict/ace.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
<script src="http://unpkg.com/tone"></script>

<head>
    <style>
        #editor {
            position: absolute;
            top: 48px;
            right: 50%;
            bottom: 0px;
            left: 0;
        }




        #midi {
            position: absolute;
            top: 48px;
            left: 50%;
            right: 0;
        }

        midi-player {
            width: 100%;
        }


        #outputWrapper {
            position: absolute;
            top: 100px;
            left: 50%;
            right: 0;
            bottom: 0px;
        }
        iframe {
            

        }


        button {
            font-size: 18px;
            border: 1px solid black;
            border-radius: 7px;
            margin: 2px;
            padding: 4px;
        }

        button:active {
            scale: 0.95;
        }

        #buttonUpdate {
            background: #AAFFAA;
            left: 50%;
            position: absolute
        }

        #inputOctave {
            width: 24px;
        }

        #buttonInsert {

        }

        #toolbarInsert {
            display: inline-block;
        }

     
    </style>
</head>

<body>
    <div>
        <div id="toolbarInsert"></div>
        <button title="shift one octave down" id="button8down">8↓</button>
        <button title="shift one octave up" id="button8up">8↑</button>

        <input id="inputOctave" title="indicate the pitch shift (' or '' or ''' etc. or , or ,, or ,,, etc.)" value="'"
            maxlength="4"></input>
        <button id="buttonUpdate">Update</button>
        <button id="buttonClean">indent!</button>
    </div>
    <div>
        <div id="editor"></div>
        <div id="midi">
            <midi-player id="midiPlayer" sound-font>
            </midi-player>

        </div>
        <div id="outputWrapper">
            <iframe id="output" src="./tmp.pdf#toolbar=1&navpanes=0" width="100%" height="100%">
            </iframe>

        </div>
    </div>
    <script src="js/abcd2ly.js"></script>
    <script src="js/harmony.js"></script>
    <script src="js/midiinput.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/midiinputgui.js"></script>
</body>

</html>
